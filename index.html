<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1><br><br>
        <div class="content">
            <label>Amount</label> <input type="number" id="principal"> <br><br>
            <label>Interest Rate</label> <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate"
                name="rate" onchange="SliderValue()"><span id="rate_display">10.25%</span><br><br>

            <label>No. of Years</label> <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select><br><br>
           
        
        <button id="compute" onclick="compute()">Calculate Interest</button> <br><br><br>

        <span id="result"></span><br><br><br><br><br>
   
    
    <footer> &#169; Everyone Can Get Rich</footer><br><br>
</div>
</div>

</body>

</html>
